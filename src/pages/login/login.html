<ion-header>

</ion-header>

<ion-content padding>

    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="usuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="pass"></ion-input>

  </ion-list>
</ion-content>
